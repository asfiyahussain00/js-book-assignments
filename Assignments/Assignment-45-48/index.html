   <!-- 4. Display an image in browser. Change the picture on mouseover and set the
    first picture on mouseout.-->

        <style>
            #myImage {
                width: 300px;
                height: 300px;
            }
        </style>
        <img id="myImage" src="https://www.shutterstock.com/image-photo/beautiful-picture-seaview-wave-buildings-260nw-1921081685.jpg" onmouseover="mouseover()" onmouseout="mouseout()">
        <script>
            var img = document.getElementById("myImage");
            var imgSrc = img.src;
            var newImgSrc = "https://live.staticflickr.com/4080/4751681734_d4d7fa159b_b.jpg";
            
            function mouseover() {
                img.src = newImgSrc;
            }
            
            function mouseout() {
                img.src = imgSrc;
            }
        </script>
    
    
   <!-- 5. Show a counter in browser. Counter should increase on click on increase
    button and decrease on click on decrease button. And show updated counter
    value in browser.-->
        <h1>Counter: <span id="counter">0</span></h1>
        <button onclick="increase()">Increase</button>
        <button onclick="decrease()">Decrease</button>
    
        <script>
            var counter = 0;
            var counterElement = document.getElementById("counter");
    
            function increase() {
                counter++;
                counterElement.innerHTML = counter;
            }
    
            function decrease() {
                counter--;
                counterElement.innerHTML = counter;
            }
        </script>
